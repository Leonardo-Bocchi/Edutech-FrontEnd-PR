<DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contatos - Barbearia Alura</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="contatos2.css">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index15.html">Home</a></li>
						<li><a href="produtos10.html">Produtos</a></li>
						<li><a href="contatos2.html">Contato</a></li>
					</ul>
				</nav>
				</div>
		</header>

		<main>
			<form>
				<label for="nSob">Nome e sobrenome</label>
				<input type="text" id="nSob" class="inputP" required>
				
				<label for="email">E-mail</label>
				<input type="email" id="email" class="inputP" required placeholder="seuemail@dominio.com">

				<label for="telph">Telefone</label>
				<input type="tel" id="telph"class="inputP" required placeholder="(XX) XXXXX-XXXX">

				<label for="msgs">Mensagem</label>
				<textarea cols=30 rows=10 id="msgs" class="inputP" required></textarea>

				<fieldset>
					<legend>Como prefere nosso contato?</legend>
					<label for="radio-whats"><input type="radio" value="whats" name="contato" id="radio-whats" checked>Whatsapp</label>

					<label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email" required>E-mail</label>

					<label for="radio-teleph2"><input type="radio" value="teleph2" name="contato" id="radio-teleph2">Telefone</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select class="inputP" required>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

				<input type="submit" value="Enviar formulário" class="enviar"> 

				<table>
					<thead>
						<tr>
							<th>Dia</th>
							<th>Hora</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td>Seg</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Qua</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Sex</td>
							<td>8h ~ 20h</td>
						</tr>
					</tbody>
				</table>
			</form>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copy">&copy; Barbearia Alura - 2021</p>
		</footer>
	</body>
</html>
